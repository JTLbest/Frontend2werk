<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Web App Skeleton v 0.1</title>
	<link href="static/css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<header>
		<img src="media/images/skeleton.png" alt="Web App Skeleton" data-source="http://www.gettyicons.com/free-icon/119/halloween-icon-set/free-skull-icon-png/">
		<h1>Web App Skeleton</h1>
		<nav>
			<ul>
				<li><a href="#/game">Game </a></li>
				<li><a href="#/ranking">Ranking </a></li>
				<li><a href="#/schedule">Schedule</a></li>
		    </ul>
		</nav>
	</header>
	
	<article id="content" class="col">
		<h1 id='hoofdtitel'><span>Tournament: </span>Amsterdam Ultimate Autumn </h1>
		<section data-route="game" class="active">
			<h1 data-bind="title"></h1>
			<table data-bind= "table">
				<tr>
					<th data-bind= "tableHeadFinale1">
					</th>
					<th data-bind="tableHeadFinale2">
					</th>
					<th data-bind= "tableHeadFinale3">
					</th>
					<th data-bind= "tableHeadFinale4"> 
				</tr>
				<tr>
					<td data-bind= "tableEntryFinale1">
					</td>
					<td data-bind= "tableEntryFinale2">
					</td>
					<td data-bind= "tableEntryFinale3">
					</td>
			</table>
			<table data-bind= "table">
				<tr>
					<th data-bind= "tableHead1">
					</th>
					<th data-bind="tableHead2">
					</th>
					<th data-bind= "tableHead3">
					</th>
					<th data-bind= "tableHead4"> 
				</tr>
				<tr>
					<td data-bind= "tableEntry1">
					</td>
					<td data-bind= "tableEntry2">
					</td>
					<td data-bind= "tableEntry3">
					</td>
					<td data-bind= "tableEntry4">
					</td>
			</table>
			<div id="buttons">
			<button> previous </button>
			<button> next </button>
		</div>
			  </section>
		</section>

		<section data-route="ranking">
			<h1 data-bind="title"></h1>
				<table data-bind= "table">
				<tr>
					<th data-bind= "tableHead1">
					</th>
					<th data-bind="tableHead2">
					</th>
					<th data-bind= "tableHead3">
					</th>
					<th data-bind= "tableHead4">
					</th>
					<th data-bind= "tableHead5">
					</th>
					<th data-bind= "tableHead6">
					</th> 
				</tr>
				<tr>
					<td data-bind= "tableEntry1">
					</td>
					<td data-bind= "tableEntry2">
					</td>
					<td data-bind= "tableEntry3">
					</td>
					<td data-bind= "tableEntry4">
					</td>
					<td data-bind= "tableEntry5">
					</td>
					<td data-bind= "tableEntry6">
					</td>

				</tr>
			</table>
			<p data-bind="description"></p>
		</section>

		<section data-route="schedule">
			<h1 data-bind="title"></h1>
				<table data-bind= "table">
				<tr>
					<th data-bind= "tableHead1">
					</th>
					<th data-bind="tableHead2">
					</th>
					<th data-bind= "tableHead3">
					</th>
					<th data-bind= "tableHead4"> 
				</tr>
				<tr>
					<td data-bind= "tableEntry1">
					</td>
					<td data-bind= "tableEntry2">
					</td>
					<td data-bind= "tableEntry3">
					</td>
					<td data-bind= "tableEntry4">
					</td>
			</table>
			<p data-bind="description"></p>
		</section>
	</article>

	<!-- Libs -->
	<script src="static/js/lib/routie.min.js"></script>
	<script src="static/js/lib/ready.min.js" type="text/javascript"></script>
	<script src="static/js/lib/qwery.min.js" type="text/javascript"></script>
	<script src="static/js/lib/transparancy.min.js" type="text/javascript"></script>

	<!-- Application -->
	<script src="static/js/app.js"></script>
	
</body>
</html>
